	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script>
	$(document).ready(function () {
	$('#digi').change(function () {
		if (this.checked) 
			$('#upvid').fadeIn('slow');
		else 
			$('#upvid').fadeOut('slow');
		});
	});
</script>

<body>


	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Generate Advertising Plan
				</span>

				<label class="label-input100" for="first-name">Name of the company *</label>
				<div class="wrap-input100  validate-input">
					<input id="first-name" class="input100" type="text" name="first-name" placeholder="Enter company name">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="email">Email Address *</label>
				<div class="wrap-input100 validate-input">
					<input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="phone">Phone Number</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +94 00 0000000">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="budget">Budget</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="budget" placeholder="Enter the amount">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="reaches">Number of target customers</label>
				<div class="wrap-input100">
					<input id="phone" class="input100" type="text" name="reach" placeholder="No. of customers">
					<span class="focus-input100"></span>
				</div>

				<label class="label-input100" for="district">Expected marketing district</label>
				<div class="wrap-input100">
					<select class="select input100" onmousedown="if(this.options.length>6){this.size=8;}"  onchange='this.size=0;' onblur="this.size=0;"  name="select1" >
						<option value="">Select District</option>
						<option value="Ampara">Ampara</option>
						<option value="Anuradhapura">Anuradhapura</option>
						<option value="Badulla">Badulla</option>
						<option value="Batticaloa">Batticaloa</option>
						<option value="Colombo">Colombo</option>
						<option value="Galle">Galle</option>
						<option value="Gampaha">Gampaha</option>
						<option value="Hambantota">Hambantota</option>
						<option value="Jaffna">Jaffna</option>
						<option value="Kalutara">Kalutara</option>
						<option value="Kandy">Kandy</option>
						<option value="Kegalle">Kegalle</option>
						<option value="Kilinochchi">Kilinochchi</option>
						<option value="Kurunegala">Kurunegala</option>
						<option value="Mannar">Mannar</option>
						<option value="Matale">Matale</option>
						<option value="Matara">Matara</option>
						<option value="Moneragala">Moneragala</option>
						<option value="Mullaitivu">Mullaitivu</option>
						<option value="Nuwara Eliya	">Nuwara Eliya	</option>
						<option value="	Polonnaruwa">Polonnaruwa</option>
						<option value="Puttalam">Puttalam</option>
						<option value="Ratnapura">Ratnapura</option>
						<option value="Trincomalee">Trincomalee	</option>
						<option value="Vavuniya">Vavuniya</option>
					</select>
				</div>

				<label class="label-input100" for="type">Type of the board</label>
				<div class="wrap-input100" style="border: none">
					<label class="checkbox-inline" style="margin-left: 2cm"><input type="checkbox" value="" id="digi"> Digital</label>
					<label class="checkbox-inline" style="margin-left: 2cm"><input type="checkbox" value=""> Normal</label>
				</div>

				<div class="form-group" id="upvid" style="display: none">
					<label class="label-input100" for="type">Upload a video</label>
					  <input style="margin-left: 2cm" type="file" name="pic" accept="image/*,video/*"><br><br>
					  
					  <label class="label-input100" for="type">Duration</label>
					  <div class="wrap-input100">
						<input id="phone" class="input100" type="text" name="duaration" placeholder="Eg. 10.00">
						<span class="focus-input100"></span>
					</div>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="zmdi zmdi-arrow-right m-l-8"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>
