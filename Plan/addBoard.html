<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add your board</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
    <div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form">
				<span class="contact100-form-title">
					Add Your Board
                </span>

                <label class="label-input100" for="district">Select your board type</label>
                <div class="wrap-input100">
					<select class="select input100" name="select1" >
						<option value="">Select board type</option>
                        <option value="digi">Digital board</option>
                        <option value="norm">Normal board</option>
                    </select>
                </div>

                <div>
					<label class="label-input100" for="type">Upload an image or video</label>
					  <input style="margin-left: 2cm" type="file" name="pic" accept="image/*,video/*"><br><br>
                </div>
				
				

                <label class="label-input100" for="type">Select the location of the board</label>
				<div class="form-group" id="googleMap" style="width:100%;height:400px;position: absolute;margin-top: 7cm; margin-left: 10cm">
					<script>
						  function myMap() {
						  var mapProp= {
							center:new google.maps.LatLng(51.508742,-0.120850),
							zoom:5,
						  };
						  var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
						  }
					</script>
						  
						  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2224874.845491388!2d79.47850835752152!3d7.935154767947499!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae2593cf65a1e9d%3A0xe13da4b400e2d38c!2sSri%20Lanka!5e0!3m2!1sen!2slk!4v1568185227183!5m2!1sen!2slk"
						   width="500" 
						   height="400" 
						   frameborder="0" 
						   style="border:0;"
							allowfullscreen="">
						  </iframe>
						
				</div>

				<div style="border: none;">
						<h4>Board size</h4>
						<br>
						<label class="label-input100" for="first-name">Length</label>
						<div class="wrap-input100  validate-input">
							<input id="length" class="input100" type="text" name="length" placeholder="Enter length">
							<span class="focus-input100"></span>
						</div>
			
						<label class="label-input100" for="bredth">Bredth</label>
						<div class="wrap-input100  validate-input">
							<input id="length" class="input100" type="text" name="bredth" placeholder="Enter bredth">
							<span class="focus-input100"></span>
						</div>
			
						<label class="label-input100" for="elevation">Elevation</label>
						<div class="wrap-input100  validate-input">
							<input id="ele" class="input100" type="text" name="ele" placeholder="Enter elevation">
							<span class="focus-input100"></span>
						</div>
	
						<div class="container-contact100-form-btn">
							<button id="b2" class="contact100-form-btn">
								Go back
							</button>
							<button id="b1" class="contact100-form-btn" style="margin-left: 0.5cm">
								<span>
									Add
									<i class="zmdi zmdi-arrow-right m-l-8"></i>
								</span>
							</button>
						</div>
					</div>
            </form>
        </div>
    </div>
</body>
</html>
